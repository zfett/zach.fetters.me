<div class="linkContainer">
    <div class="linkContainer__branding"><img src="/assets/image/logo.svg" alt="Zachary Fetters"></div>
    <div class="linkContainer__links">
        {% for link in site.data.external-links.link %}
        <a href="{{link.url}}" class="links__link" rel="nofollow noreferrer" target="_blank">{{link.title}}</a>
        {% endfor %}
    </div>
    <div class="linkContainer__shine"></div>
</div>
