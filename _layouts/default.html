<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{{page.title}} â€” {{site.title}}</title>
        <link rel="stylesheet" href="/assets/style/fonts.css" type="text/css">
        <link rel="stylesheet" href="/assets/style/main.css" type="text/css">
        {% if page.stylesheets %}
            {% for stylesheet in page.stylesheets %}
                <link rel="stylesheet" href="{{stylesheet}}" type="text/css">
            {% endfor %}
        {% endif %}
        {% if page.scripts %}
            {% for script in page.scripts %}
                <script type="text/javascript" src="{{script}}" defer></script>
            {% endfor %}
        {% endif %}
    </head>
    <body>
        {% include header.html %}
        <main>
            <h1>{{page.title}}</h1>
            {{content}}
        </main>
        {% include footer.html %}
    </body>
</html>
