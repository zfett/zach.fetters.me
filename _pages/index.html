---
title: "Home"
permalink: "/"
header:
  show: true
  order: 1
---
<h2>Recent Blog Posts</h2>
<div class="postContainer">
    {% assign blog-posts = site.posts | where: "categories", "blog" | limit: 5 %}
    {% for post in blog-posts %}
    <a href="{{post.url}}"><div class="postContainer__post">
            <h3 class="post__title mod--no-select">{{post.title}}</h3>
            <span class="post__info mod--no-select">Posted {{post.date | date: "%d %B %Y"}}</span>
            <p class="post__subtitle mod--no-select">{{post.excerpt | strip_html}}</p>
    </div></a>
    {% endfor %}
</div>
